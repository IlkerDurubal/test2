<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenme İçerikleri Örnekleri</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F0F4F7;
            color: #484E65;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 90%; /* Makes it responsive */
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Optional: Add some rounding for aesthetics */
        }

        h1 {
            text-align: center;
            color: #2460A2;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            border: 2px solid #F27774;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            color: #484E65;
            background-color: white;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23F27774"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px;
            appearance: none;
            cursor: pointer;
            width: auto;
        }

        select option {
            font-size: 13px;
            font-weight: normal;
            color: #484E65;
        }

        select option:first-child {
            color: #F27774;
            font-weight: bold;
        }

        select:focus {
            border-color: #2460A2;
            outline: none;
        }

        .results {
            margin-top: 20px;
            overflow-y: auto;
            max-height: 60vh; /* Adjust height relative to the screen */
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #2460A2;
            color: white;
            position: sticky;
            top: 0;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        table tbody td a {
            color: #11A5D2;
            text-decoration: none;
        }

        table tbody td a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        function filterResults() {
            const selectedDersler = document.getElementById('dersler').value;
            const selectedSeviyeler = document.getElementById('seviyeler').value;
            const selectedDijitalAraclar = document.getElementById('dijital_araclar').value;

            const filteredData = data.filter(item => 
                (selectedDersler === "" || item.Dersler === selectedDersler) &&
                (selectedSeviyeler === "" || item.Seviye === selectedSeviyeler) &&
                (selectedDijitalAraclar === "" || item['Dijital Araç'] === selectedDijitalAraclar)
            );

            const resultsBody = document.getElementById('results-body');
            resultsBody.innerHTML = "";

            if (filteredData.length > 0) {
                filteredData.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.Dersler}</td>
                        <td>${item.Seviye}</td>
                        <td>${item['Dijital Araç']}</td>
                        <td><a href="#">${item['Örnek']}</a></td>
                    `;
                    resultsBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4">Eşleşen sonuç bulunamadı.</td>`;
                resultsBody.appendChild(row);
            }
        }
